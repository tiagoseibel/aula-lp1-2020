<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
   <h:head>
      <title>Aula 04</title>
   </h:head>
   <h:body>
      <h:form>
         Valor1: <h:inputText value="#{calcBean.valor1}"></h:inputText>
         <br/>
         Valor2: <h:inputText value="#{calcBean.valor2}"></h:inputText>
         <br/>
         <h:outputText value="#{calcBean.resultado}"></h:outputText>
         <br/>
         <h:commandButton value="Calcular" action="#{calcBean.calcular()}"></h:commandButton>

         <h:dataTable value="#{calcBean.lista}" var="item" style="width:600px">
            <h:column>
               <h:outputText value="#{item.valor1}"></h:outputText>
            </h:column>
            <h:column>
               <h:outputText value="#{item.valor2}"></h:outputText>
            </h:column>
            <h:column>
               <h:outputText value="#{item.resultado}"></h:outputText>
            </h:column>
         </h:dataTable>
 
      </h:form>
   </h:body>
</html>
