<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Manter Pedidos</title>
</h:head>
<h:body>
   <h:form>
      <h:panelGrid columns="2">
         <h:outputLabel value="ID:" />
         <h:inputText value="#{pedidoBean.pedido.id}" />

         <h:outputLabel value="Cliente:" />
         <h:selectOneMenu value="#{pedidoBean.pedido.cliente}" converter="#{clienteConverter}">
            <f:selectItems value="#{clienteBean.clientes}" var="item" itemLabel="#{item.razaosocial}"/>
         </h:selectOneMenu>

         <h:outputLabel value="Data pedido:" />
         <h:inputText value="#{pedidoBean.pedido.datapedido}">
            <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
         </h:inputText>

         <h:outputLabel value="Descrição:" />
         <h:inputText value="#{pedidoBean.pedido.descricao}" />
      </h:panelGrid>

      <h:commandButton value="Salvar" action="#{pedidoBean.save()}"/>

      <p:dataTable var="item" value="#{pedidoBean.pedidos}">
         <p:column headerText="Id">
            <h:outputText value="#{item.id}" />
         </p:column>

         <p:column headerText="Nome do Cliente">
            <h:outputText value="#{item.cliente.razaosocial}" />
         </p:column>

         <p:column headerText="Data do pedido">
            <h:outputText value="#{item.datapedido}">
               <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
            </h:outputText>
         </p:column>

         <p:column headerText="Descrição">
            <h:outputText value="#{item.descricao}" />
         </p:column>
      </p:dataTable>

   </h:form>
</h:body>
</html>
