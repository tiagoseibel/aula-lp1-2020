<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Aula 10</title>
</h:head>
<h:body>
   <h:form>
      ID: <h:inputText value="#{clienteBean.cliente.id}" /> <br />
      Razão Social: <h:inputText value="#{clienteBean.cliente.razaosocial}" /> <br />
      CNPJ: <h:inputText value="#{clienteBean.cliente.cnpj}" /> <br />

      <h:commandButton value="Salvar" action="#{clienteBean.save()}"></h:commandButton>

      <p>Clientes cadastrados</p>

      <p:dataTable var="item" value="#{clienteBean.clientes}">
         <p:column headerText="Id">
            <h:outputText value="#{item.id}" />
         </p:column>

         <p:column headerText="Razão Social">
            <h:outputText value="#{item.razaosocial}" />
         </p:column>

         <p:column headerText="CNPJ">
            <h:outputText value="#{item.cnpj}" />
         </p:column>
      </p:dataTable>
   </h:form>
</h:body>

</html>
